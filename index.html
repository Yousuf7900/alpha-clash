<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <!-- Home screen -->
        <section id="home-screen" class="text-white flex min-h-screen border flex-col items-center justify-center">
            <div class="flex flex-col items-center gap-5">
                <h1 class="uppercase font-anton text-[10.5rem]">Alpha Clash</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
    
        </section>

        <!-- Playground start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-10 pt-16">
                <!-- Screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB2]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] rounded-b-xl text-white px-6 pb-4">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p class="text-black text-9xl font-bold">Y</p>
                </div>
            </div>
            <!-- Keyboard start -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <!-- Keyboard end -->
            <!-- Life score -->
            <div class="flex justify-between min-w-[1000px]">
                <button class="btn bg-purple-600 rounded-full border-0 text-white px-5">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span>1</span>
                  </button>
                  <button class="btn bg-violet-900 rounded-full border-0 text-white px-5">
                    Score
                    <img src="images/dollar.svg" alt="">
                    <span>1</span>
                  </button>
            </div>
            </div>
            
    
        </section>
        <!-- Playground end -->

        <!-- Score board -->
        <section class="score min-h-screen flex flex-col justify-center items-center hidden">
            <div class="text-white text-center space-y-5 bg-violet-500 p-8 rounded-3xl">
                <h1 class="text-6xl">
                    <span class="font-bold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <!-- Scripts -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha.js"></script>
</body>
</html>
